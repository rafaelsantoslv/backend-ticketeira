name: Deploy Backend to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Backend via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'ENDSSH'
            echo "ðŸ” Iniciando deploy do backend"
            cd /opt/ticketeira/backend-ticketeira
            git pull origin main
          
            echo "ðŸ“¦ Removendo containers, redes e orfÃ£os antigos"
            docker-compose down --remove-orphans
          
            echo "ðŸ—ï¸ Construindo nova imagem"
            docker-compose build --no-cache backend
          
            echo "ðŸš€ Iniciando novo container"
            docker-compose up -d backend
          
            echo "â³ Aguardando inicializaÃ§Ã£o (30s)"
            sleep 30
          
            echo "ðŸ” Verificando status do container"
            docker-compose ps backend
          
            echo "ðŸ“ Verificando logs do container"
            docker-compose logs --tail=50 backend
          
            echo "ðŸ§¹ Limpando imagens nÃ£o utilizadas"
            docker image prune -f
          ENDSSH